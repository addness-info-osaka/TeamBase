<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAS通信テスト（詳細版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .test-container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .result {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
    }
    button {
      background-color: #4A6FFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3A5FEF;
    }
    h1, h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .data-option {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .debug-info {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Google Apps Script (GAS) 通信テスト（詳細版）</h1>
  
  <div class="test-container">
    <h2>データ送信テスト</h2>

    <div class="data-option">
      <label>
        <input type="radio" name="data-format" value="simple" checked> シンプル形式
      </label>
      <label>
        <input type="radio" name="data-format" value="diagnosis"> 診断フロー形式
      </label>
      <label>
        <input type="radio" name="data-format" value="custom"> カスタム形式
      </label>
    </div>

    <div id="custom-data-container" style="display: none;">
      <label for="custom-data">カスタムJSONデータ:</label>
      <textarea id="custom-data">{
  "columnB": "カスタムテスト",
  "columnC": "custom@example.com",
  "columnD": "weekly",
  "columnE": "very-clear",
  "columnF": "email, chat",
  "columnG": "カスタムコメント"
}</textarea>
    </div>

    <div class="send-options">
      <button id="directTestBtn">直接GASに送信</button>
      <button id="proxyTestBtn">サーバー経由で送信</button>
      <button id="checkGasUrl">GAS URLを確認</button>
    </div>

    <div id="testResult" class="result">結果がここに表示されます...</div>
    
    <div class="debug-info">
      <h3>デバッグ情報</h3>
      <p><strong>GAS URL:</strong> <span id="gas-url-display"></span></p>
      <p><strong>データタイプ:</strong> <span id="data-type-display">シンプル形式</span></p>
      <p>
        <button id="showSendData">送信データを表示</button>
        <div id="send-data-debug" class="result" style="display: none;"></div>
      </p>
    </div>
  </div>

  <script>
    // GASのWebアプリURL
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbydPV0C9k_ZEnAaolxhJV00T6OC73vayf9PVWq7NZ4LhLqsRv9jbg0OIDYyTzQfaf9h/exec';
    
    // URLを表示
    document.getElementById('gas-url-display').textContent = GAS_URL;
    
    // データ形式ラジオボタンの変更イベント
    document.querySelectorAll('input[name="data-format"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const format = this.value;
        document.getElementById('data-type-display').textContent = 
          format === 'simple' ? 'シンプル形式' : 
          format === 'diagnosis' ? '診断フロー形式' : 'カスタム形式';
        
        document.getElementById('custom-data-container').style.display = 
          format === 'custom' ? 'block' : 'none';
      });
    });
    
    // GAS URL確認ボタン
    document.getElementById('checkGasUrl').addEventListener('click', function() {
      const urlDisplay = document.getElementById('gas-url-display');
      urlDisplay.style.backgroundColor = '#ffffcc';
      setTimeout(() => { urlDisplay.style.backgroundColor = 'transparent'; }, 1500);
      alert(`現在設定されているGAS URL:\n${GAS_URL}`);
    });
    
    // 送信データ表示ボタン
    document.getElementById('showSendData').addEventListener('click', function() {
      const dataDebug = document.getElementById('send-data-debug');
      const selectedFormat = document.querySelector('input[name="data-format"]:checked').value;
      
      let dataToShow;
      if (selectedFormat === 'simple') {
        dataToShow = sampleData;
      } else if (selectedFormat === 'diagnosis') {
        dataToShow = diagnosisData;
      } else {
        try {
          dataToShow = JSON.parse(document.getElementById('custom-data').value);
        } catch (e) {
          dataToShow = { error: "JSONパースエラー: " + e.message };
        }
      }
      
      dataDebug.textContent = JSON.stringify(dataToShow, null, 2);
      dataDebug.style.display = dataDebug.style.display === 'none' ? 'block' : 'none';
      this.textContent = dataDebug.style.display === 'none' ? '送信データを表示' : '送信データを隠す';
    });
    
    // テストデータ（シンプル版）
    const sampleData = {
      columnB: 'テスト太郎',
      columnC: 'test@example.com',
      columnD: 'weekly',
      columnE: 'very-clear',
      columnF: 'email, chat, video',
      columnG: 'チームの連携を改善したい'
    };
    
    // 診断フロー形式のテストデータ
    const diagnosisData = {
      columnB: '診断テスト太郎',
      columnC: 'diagnosis@example.com',
      columnD: 'daily',
      columnE: 'somewhat-clear',
      columnF: 'email, chat, project',
      columnG: 'タスク管理の効率化や情報共有の改善が必要',
      
      companyData: {
        companyName: 'テスト株式会社',
        industry: 'it',
        companySize: '11-50',
        position: '部長'
      },
      
      challengeData: {
        challenge: 'communication',
        communicationRating: 3,
        progress: 'excel',
        transparencyRating: 4
      },
      
      sendEmail: false
    };
    
    // 選択されたデータを取得する関数
    function getSelectedData() {
      const selectedFormat = document.querySelector('input[name="data-format"]:checked').value;
      
      if (selectedFormat === 'simple') {
        return sampleData;
      } else if (selectedFormat === 'diagnosis') {
        return diagnosisData;
      } else {
        try {
          return JSON.parse(document.getElementById('custom-data').value);
        } catch (e) {
          alert("カスタムデータのJSONパースエラー: " + e.message);
          return null;
        }
      }
    }
    
    // 直接GASにデータを送信する関数
    document.getElementById('directTestBtn').addEventListener('click', async function() {
      const resultDiv = document.getElementById('testResult');
      resultDiv.textContent = '送信中...';
      
      const sendData = getSelectedData();
      if (!sendData) return;
      
      try {
        console.log('直接GASに送信:', sendData);
        
        const response = await fetch(GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(sendData)
        });
        
        resultDiv.textContent = '送信完了！\n' + 
          '※ no-cors モードのため詳細なレスポンスは取得できませんが、GASのログとスプレッドシートを確認してください。\n' +
          '送信時刻: ' + new Date().toLocaleString() + '\n\n' +
          'Content-Type: application/json\n' +
          '送信データサイズ: ' + JSON.stringify(sendData).length + ' バイト';
      } catch (error) {
        resultDiv.textContent = '送信エラー:\n' + error.message;
        console.error('送信エラー:', error);
      }
    });
    
    // サーバー経由でGASにデータを送信する関数
    document.getElementById('proxyTestBtn').addEventListener('click', async function() {
      const resultDiv = document.getElementById('testResult');
      resultDiv.textContent = 'サーバー経由で送信中...';
      
      const sendData = getSelectedData();
      if (!sendData) return;
      
      try {
        // サーバー側のプロキシエンドポイントを使用
        const response = await fetch('/proxy-gas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            gasUrl: GAS_URL,
            data: sendData
          })
        });
        
        const result = await response.json();
        resultDiv.textContent = 'サーバー経由の送信結果:\n' + JSON.stringify(result, null, 2);
      } catch (error) {
        resultDiv.textContent = 'サーバー経由の送信エラー:\n' + error.message;
        console.error('サーバー経由の送信エラー:', error);
      }
    });
  </script>
</body>
</html>
