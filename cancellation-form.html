<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>TeamBase 解約申請フォーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Noto Sans JP', 'Hiragino Sans', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 32px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4A6FFF;
            margin-bottom: 8px;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: bold;
            font-size: 15px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 6px;
        }

        .radio-group label {
            margin-top: 0;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .button {
            width: 100%;
            background: linear-gradient(135deg, #4A6FFF 0%, #6B8AFF 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 0;
            font-size: 16px;
            font-weight: bold;
            margin-top: 28px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: linear-gradient(135deg, #6B8AFF 0%, #4A6FFF 100%);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">TeamBase</div>
            <h2>解約申請フォーム</h2>
        </div>
        <div class="notice"
            style="margin-bottom: 20px; padding: 12px 15px; background-color: #f5f5f5; border-radius: 6px; font-size: 14px; color: #555;">
            <p style="margin: 0;">
                ご入力いただいた『組織名』および『メールアドレス』が、チームベースにご登録の内容と一致しない場合、解約手続きが正常に完了しない可能性がございます。ご確認のうえご入力をお願いいたします。</p>
        </div>
        <form id="cancelForm">
            <label for="email">メールアドレス <span style="color:#e53935;">*</span></label>
            <input type="email" name="email" id="email" required placeholder="チームベースに登録したメールアドレス">

            <label for="companyName">組織名 <span style="color:#e53935;">*</span></label>
            <input type="text" name="companyName" id="companyName" required placeholder="チームベースに登録した組織名">

            <label for="name">担当者名 <span style="color:#e53935;">*</span></label>
            <input type="text" name="name" id="name" required placeholder="例：山田 太郎">

            <label for="cancelReason">解約理由 <span style="color:#e53935;">*</span></label>
            <select name="cancelReason" id="cancelReason" required>
                <option value="">選択してください</option>
                <option value="cost">コストが合わない</option>
                <option value="functionality">機能が不足している</option>
                <option value="usability">使いにくい</option>
                <option value="other_tool">他のツールを使用することになった</option>
                <option value="trial_only">トライアルのみの利用予定だった</option>
                <option value="other">その他</option>
            </select>

            <label for="detailedReason">詳細理由 <span style="color:#e53935;">*</span></label>
            <textarea name="detailedReason" id="detailedReason" required placeholder="詳しい理由やご意見をお聞かせください"></textarea>

            <label for="additionalMessage">追加メッセージ <span style="color:#e53935;">*</span></label>
            <textarea name="additionalMessage" id="additionalMessage" required
                placeholder="ご要望やご質問があればご記入ください"></textarea>

            <button type="submit" class="button" id="submitBtn">解約申請を送信する</button>
        </form>

        <div class="loading" id="loading">
            送信中です。しばらくお待ちください...
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('cancelForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // ボタンを無効化し、ローディング表示
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            loading.style.display = 'block';
            result.style.display = 'none';

            // フォームデータを取得
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // 必須フィールドのチェック
            const requiredFields = {
                'email': 'メールアドレス',
                'companyName': '組織名',
                'name': '担当者名',
                'cancelReason': '解約理由',
                'detailedReason': '詳細理由',
                'additionalMessage': '追加メッセージ'
            };

            for (const [field, label] of Object.entries(requiredFields)) {
                if (!data[field] || !data[field].trim()) {
                    showResult('error', `${label}は必須です。`);
                    resetSubmitButton();
                    return;
                }
            }

            // 解約処理をGoogle Apps Scriptで実行
            google.script.run
                .withSuccessHandler(function (message) {
                    showResult('success', message);
                    // 成功時はフォームをリセット
                    document.getElementById('cancelForm').reset();
                })
                .withFailureHandler(function (error) {
                    console.error('エラー詳細:', error);
                    showResult('error', 'システムエラーが発生しました。しばらく時間をおいてから再度お試しください。');
                })
                .submitCancellation(data);
        });

        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = 'result ' + type;
            result.textContent = message;
            result.style.display = 'block';
            resetSubmitButton();
        }

        function resetSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            submitBtn.disabled = false;
            submitBtn.textContent = '解約申請を送信する';
            loading.style.display = 'none';
        }
    </script>
</body>

</html>
