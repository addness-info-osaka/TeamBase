  <script>
    // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    const signupData = JSON.parse(sessionStorage.getItem('signupData'));
    const selectedPlan = JSON.parse(sessionStorage.getItem('selectedPlan'));

    // æ–™é‡‘ã‚’2500å††ã«è¨­å®š
    if (selectedPlan) {
      selectedPlan.price = 2500;
      selectedPlan.priceText = '2,500å††';
      sessionStorage.setItem('selectedPlan', JSON.stringify(selectedPlan));
    }

    // å¿…è¦ãªãƒ‡ãƒ¼ã‚¿ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ã‚µã‚¤ãƒ³ã‚¢ãƒƒãƒ—ãƒšãƒ¼ã‚¸ã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
    if (!signupData || !selectedPlan) {
      window.location.href = 'signup.html';
    }

    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰æ±ºæ¸ˆçµæœã‚’å–å¾—
    const urlParams = new URLSearchParams(window.location.search);
    const paymentStatus = urlParams.get('status');
    const paymentId = urlParams.get('payment_id');

    // æ±ºæ¸ˆå®Œäº†å¾Œã®å‡¦ç†
    if (paymentStatus === 'success' && paymentId) {
      // æ±ºæ¸ˆæˆåŠŸæ™‚ã®å‡¦ç†
      showSuccessMessage();
      // 3ç§’å¾Œã«ã‚ªãƒ³ãƒœãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒšãƒ¼ã‚¸ã¸é·ç§»
      setTimeout(() => {
        window.location.href = 'onboarding.html';
      }, 3000);
    } else if (paymentStatus === 'error') {
      // æ±ºæ¸ˆå¤±æ•—æ™‚ã®å‡¦ç†
      showErrorMessage();
    }

    function showSuccessMessage() {
      const paymentContainer = document.querySelector('.payment-container');
      paymentContainer.innerHTML = `
        <div class="payment-success">
          <div class="success-icon">âœ“</div>
          <h2>æ”¯æ‰•ã„ãŒå®Œäº†ã—ã¾ã—ãŸ</h2>
          <p>ã‚ªãƒ³ãƒœãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒšãƒ¼ã‚¸ã¸ç§»å‹•ã—ã¾ã™...</p>
        </div>
      `;
    }

    function showErrorMessage() {
      const paymentContainer = document.querySelector('.payment-container');
      paymentContainer.innerHTML = `
        <div class="payment-error">
          <div class="error-icon">Ã—</div>
          <h2>æ”¯æ‰•ã„ã«å¤±æ•—ã—ã¾ã—ãŸ</h2>
          <p>ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</p>
          <button class="btn btn-primary" onclick="retryPayment()">å†è©¦è¡Œ</button>
        </div>
      `;
    }

    function retryPayment() {
      window.location.href = 'https://univa.cc/DX_tCu';
    }

    function proceedToPayment() {
      // æ±ºæ¸ˆãƒ‡ãƒ¼ã‚¿ã‚’ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
      const paymentData = {
        plan: selectedPlan,
        user: signupData,
        timestamp: new Date().toISOString()
      };
      sessionStorage.setItem('paymentData', JSON.stringify(paymentData));
      
      // UnivaPayã®æ±ºæ¸ˆãƒšãƒ¼ã‚¸ã¸é·ç§»
      window.location.href = 'https://univa.cc/DX_tCu';
    }

    // ã‚«ãƒ¼ãƒ‰ç•ªå·ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    document.getElementById('cardNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      let formattedValue = '';
      
      for(let i = 0; i < value.length; i++) {
        if(i > 0 && i % 4 === 0) {
          formattedValue += ' ';
        }
        formattedValue += value[i];
      }
      
      e.target.value = formattedValue;
      
      // ã‚«ãƒ¼ãƒ‰ãƒ–ãƒ©ãƒ³ãƒ‰ã®åˆ¤å®š
      const cardBrand = document.querySelector('.card-brand');
      if(value.startsWith('4')) {
        cardBrand.style.backgroundImage = 'url(path/to/visa.png)';
      } else if(value.startsWith('5')) {
        cardBrand.style.backgroundImage = 'url(path/to/mastercard.png)';
      } else if(value.startsWith('3')) {
        cardBrand.style.backgroundImage = 'url(path/to/amex.png)';
      } else {
        cardBrand.style.backgroundImage = '';
      }
      
      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      const isValid = value.length >= 13 && value.length <= 16;
      this.parentElement.classList.toggle('error', !isValid && value.length > 0);
      this.parentElement.classList.toggle('success', isValid);
    });

    // æœ‰åŠ¹æœŸé™ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    document.getElementById('expiryDate').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if(value.length >= 2) {
        const month = value.slice(0, 2);
        const year = value.slice(2);
        value = month + (year.length ? '/' + year : '');
      }
      
      e.target.value = value;
      
      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      const [month, year] = value.split('/');
      const isValid = month >= 1 && month <= 12 && value.length === 5;
      this.parentElement.classList.toggle('error', !isValid && value.length > 0);
      this.parentElement.classList.toggle('success', isValid);
    });

    // CVCã®åˆ¶é™

      const isValid = value.length >= 3 && value.length <= 4;

      this.parentElement.classList.toggle('success', isValid);
    });
